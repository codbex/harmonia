<!doctype html>
<html lang="en" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harmonia</title>

    <script defer src="/harmonia/js/color-convert.js" type="module"></script>
    <script defer src="/harmonia/lib/node_modules/alpinejs/dist/cdn.min.js"></script>
    <script src="/harmonia/lib/node_modules/lucide/dist/umd/lucide.min.js"></script>
    <script src="/harmonia/lib/node_modules/@codbex/harmonia/dist/harmonia.min.js"></script>
    <link href="/harmonia/lib/node_modules/@codbex/harmonia/dist/harmonia.css" rel="stylesheet" />
    <link href="/harmonia/fonts.css" rel="stylesheet" />
  </head>
  <body class="hbox h-full" x-data="mainCtl">
    <div x-h-sidebar x-ref="sidebar">
      <div x-h-sidebar-content>
        <div x-h-sidebar-group>
          <div x-h-sidebar-group-label>Application</div>
          <div x-h-sidebar-group-content>
            <div x-h-sidebar-menu>
              <div x-h-sidebar-menu-item>
                <button x-h-sidebar-menu-button data-active="false" @click="isOpen = false">
                  <i role="img" data-lucide="house"></i>
                  Home
                </button>
                <div x-h-sidebar-menu-badge>11</div>
              </div>
              <div x-h-sidebar-menu-item>
                <button x-h-sidebar-menu-button data-active="false">
                  <i role="img" data-lucide="file-text"></i>
                  Documents
                </button>
              </div>
              <div x-h-sidebar-menu-item>
                <button x-h-sidebar-menu-button data-active="false">
                  <i role="img" data-lucide="blocks"></i>
                  Extensions
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div x-h-sheet-overlay="isOpen">
      <div x-h-sheet :data-align="side" x-ref="sheet">
        <div x-h-field>
          <label x-h-label.field for="focusExample-2">Write comment</label>
          <textarea x-h-textarea id="focusExample-2" placeholder="Comment..." x-h-focus="isOpen"></textarea>
        </div>
      </div>
    </div>

    <button x-h-button @click="openSheet($refs)">Open</button>

    <script>
      lucide.createIcons();
      document.addEventListener("alpine:init", () => {
        Alpine.data("mainCtl", () => ({
          isOpen: false,
          side: "left",
          focusInput: false,
          openSheet($refs) {
            // $refs.sheet.appendChild($refs.sidebar);
            this.isOpen = true;
          },
          init() {
            // setTimeout(() => {
            //   this.focusInput = true;
            // }, 2000);
          },
        }));
      });
    </script>
  </body>
</html>
